name: readzero
description: Intelligent reading list with daily AI summaries
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.2.0
  
  # Backend
  supabase_flutter: ^2.3.4
  
  # Local Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  flutter_secure_storage: ^9.0.0

  # WebView for authenticated extraction
  webview_flutter: ^4.4.2
  
  # Networking
  dio: ^5.4.0
  
  # UI
  flutter_markdown: ^0.6.18
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0
  
  # Share Extension Support
  receive_sharing_intent: ^1.6.7
  
  # Notifications (Firebase temporarily disabled for Xcode 26 compatibility)
  # firebase_core: ^2.25.4
  # firebase_messaging: ^14.7.15
  flutter_local_notifications: ^16.3.2
  
  # Audio Playback
  just_audio: ^0.9.36

  # Sharing
  share_plus: ^12.0.1

  # Utils
  url_launcher: ^6.2.4
  html: ^0.15.4
  intl: ^0.19.0
  uuid: ^4.3.3
  timeago: ^3.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  ios: true
  android: false
  image_path: "assets/icon/app_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
